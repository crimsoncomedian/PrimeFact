<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Factor Tree</title>
  <style>
    /* Import Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #f7f9fc;
      font-family: 'Open Sans', sans-serif;
    }

    .factor-tree-container {
      max-width: 100%;
      margin: 0 auto;
      text-align: center;
      padding: 10px;
      background-color: #ffffff;
      border-radius: 8px;
      box-sizing: border-box;
    }

    /* Removed the h2 element styling since it's no longer used */

    #instructions {
      font-size: 20px; /* Increased font size */
      color: #555;
      margin-bottom: 10px;
    }

    #factorTree {
      width: 100%;
      margin-top: 10px;
    }

    .prime-number {
      stroke: #28a745;
      stroke-width: 2px;
      fill: #e9f5ec;
    }

    text {
      font-size: 24px; /* Increased font size */
      cursor: pointer;
      user-select: none;
      fill: #333;
      transition: fill 0.2s;
    }

    text:hover {
      fill: #007bff;
    }

    /* Style for the button */
    #resetButton {
      padding: 12px 24px; /* Increased padding */
      font-size: 20px; /* Increased font size */
      margin-top: 20px;
      cursor: pointer;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      transition: background-color 0.2s;
      display: none; /* Hide the button initially */
    }

    #resetButton:hover {
      background-color: #0056b3;
    }

    /* Style for the result */
    #result {
      font-size: 24px; /* Increased font size */
      margin-top: 20px;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="factor-tree-container">
    <!-- Removed the header h2 element -->
    <p id="instructions"></p>
    <svg id="factorTree"></svg>
    <div id="result"></div>
    <button id="resetButton">Generate New Number</button>
  </div>
